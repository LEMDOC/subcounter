<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sub Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      font-size: 2em;
      overflow: hidden;
    }

    #subCount {
      font-size: 5em;
      font-weight: bold;
      margin-top: 20px;
    }

    #back {
      font-size: 0.8em;
      color: lightblue;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <h1>Sub Count</h1>
  <div id="subCount">Loading...</div>
  <a id="back" href="index.html">Back to Settings</a>

  <canvas id="fireworkCanvas"></canvas>
  <audio id="subSound" src="subscribe.mp3"></audio>

  <script src="display.js"></script>
  <script src="effects.js"></script>
</body>

</html>
